  <body>
      <div class="main">
	<h1 class="h1">Weather in <span class="city"> .....Loading........</span></h1>
    <br><br>
    <div class="temps"><span class="temp">Please wait...</span> °C</div><br>
    <span class="tempmaxs">Max: <span class="temp_max"></span> °C</span>
    <span class="tempmins">Min: <span class="temp_min"></span> °C</span>
    <div class="Icon"></div>
    <div id="responsemain">Please wait...</div>
    <div id="response">Please wait...</div>
    
   
    <br><br><br>
    <div class="last">
    <span class="humiditys"><b>Humidity</b><br><span class="humidity"></span>%</span>
    <span class="winds"><b>Wind</b><br><span class="wind"></span>mph</span>
    <span class="Pressures"><b>Pressure</b><br><span class="Pressure"></span>hPa</span>
</div>
</div>
<script>
    fetch('http://localhost/weather/my-api.php')//connects to the database of client
    .then(response => response.json())
    .then(response => {
        console.log(response);
        var tem = Math.floor(response[0].weather_temperature - 273.15);
            var max_tem = Math.floor(response[0].weather_temp_max - 273.15);
           var min_tem = Math.floor(response[0].weather_temp_min - 273.15);
        document.querySelector(".temp").innerHTML=tem;
        document.getElementsByClassName('Icon')[0].innerHTML = '<img class = "img" src='+"http://openweathermap.org/img/w/" + response[0].weather_icon + ".png"+'>';
        document.getElementById("response").innerHTML = response[0].weather_description.toUpperCase()  ;
        document.getElementById("responsemain").innerHTML = response[0].weather_main.toUpperCase()  ;
        document.querySelector(".temp_max").innerHTML=max_tem;
        document.querySelector(".temp_min").innerHTML=min_tem;
        document.querySelector(".humidity").innerHTML=response[0].weather_humidity;
        document.querySelector(".wind").innerHTML=response[0].weather_wind;
        document.querySelector(".Pressure").innerHTML=response[0].weather_pressure;
        document.querySelector(".city").innerHTML=response[0].city;
       
    })
.catch(err => {
    console.log(err);
});		


</script>
